{% extends 'base.html' %}

{% block title %}Delete Note{% endblock %}

{% block main %}
<form method="POST">
    {% csrf_token %}
    <fieldset>
        <legend>Confirm Delete<br/>
            <small class="text-muted">Are you sure you want to delete this note ({{note.title}})?</small>
        </legend>
        <div>
            <button type="submit" class="btn btn-danger">Yes, delete it</button>
            <a href="{% url 'note-detail' note.slug %}" class="btn btn-outline-primary mx-4">No</a>
        </div>
    </fieldset>
</form>
{% endblock %}
