{% extends 'base.html' %}

{% block title %}Notes {% endblock title %}

{% block main %}
<main class="px-3">
    <h1>My Notes</h1>
    <ul class="list-group">
        {% for note in notes %}
        <li class="list-group-item list-group-item-dark"><a href="{% url 'note-detail' note.slug %}"
                class="list-group-item list-group-item-dark">{{note.title}}</a></li>
        {% endfor %}
    </ul>
</main>
{% endblock main %}
